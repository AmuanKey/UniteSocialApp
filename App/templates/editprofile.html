

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384- EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

</head>
<body class="bg-dark ">
    <h3 class="text-light text-center mt-5">Edit Your Profile</h3>

    <form method="post" class=" p-4 rounded mt-4 mx-auto" style="width:18rem; background: linear-gradient(to right, #fc354c, #0abfbc) ">
        {% csrf_token %}
 <input type="text" name="name" class="w-100 bg-transparent border-bottom border-0 text-light" value="{{user.username}}"> <br><br>
 <input type="email" name="email" class="w-100 bg-transparent border-bottom border-0 text-light" value="{{user.email}}"> <br><br>
 <div class="text-center">
    <a href="{% url 'profile' user.id %}" class=" text-decoration-none text-light py-1  rounded px-3"><i class="bi bi-arrow-bar-left"></i>Cancel</a>
    <span class="text-info">
        <i class="bi bi-clipboard-check"></i>
   
    <input type="submit" class="border-0 bg-transparent text-decoration-none text-info  py-1" value="Apply">
</span></div>
    </form>
    
</body>
</html>
